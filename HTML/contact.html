<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nontuthuzelo Ngwenya</title>
    <link rel="stylesheet" href="../vibes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-n"></i>
                    <div class="logo-text">Nontuthuzelo Ngwenya</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="homebase.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <img src="../images/propic.png" alt="Nontuthuzelo Ngwenya" class="profile-pic">
        
                <div class="contact-content">
                    <div class="contact-text">
                        <h1>Contact Me</h1>
                        <p>Feel free to reach out through the form below or connect with me on my social platforms.</p>
                    </div>
            
                    <div class="contact-form">
                        <form action="#" method="POST">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" title="Name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>

                            <button type="submit">Send Message</button>
                        </form>
                    </div>

                    <div class="social-icons">
                        <a href="https://twitter.com" target="_blank" rel="noopener" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://linkedin.com" target="_blank" rel="noopener" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/DeeGemini" target="_blank" rel="noopener" title="GitHub"><i class="fa-brands fa-github"></i></a>
                        <a href="mailto:nicsadyngwenya@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!---typed js for typing text effect-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
     <script>
        /** creating button click show hide navbar **/
        var togglebtn=document.querySelector(".togglebtn");
        var nav=document.querySelector(".navlinks");
        var links=document.querySelector(".navlinks li");

        togglebtn.addEventListener("click", function(){
            this.classList.toggle("click");
            nav.classList.toggle("open");
        })

        // contact.js
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Contact page loaded");

            const contactForm = document.querySelector("#contact-form");
            if (contactForm) {
                contactForm.addEventListener("submit", (event) => {
                    event.preventDefault();
                    alert("Message sent successfully!");
                    contactForm.reset();
                })
            }
        }) 
     </script>
</body>
</html>
