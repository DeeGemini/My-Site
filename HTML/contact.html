</head>
<body>
     <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-n"></i>
                    <div class="logo-text">Nontuthuzelo Ngwenya</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="homebase.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="hero-text">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out through the form below or connect with me on my social platforms.</p>
                </div>
                <div class="contact-links">
                    <a href="https://twitter.com/radikalchic" target="_blank" rel="noopener"><i class="fa-brands fa-x-twitter"></i> X</a>
                    <a href="https://linkedin.com/in/radikalchic" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                    <a href="https://DeeGemini@github.com/radikalchic" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i> GitHub</a>
                    <a href="mailto:nicsadyngwenya@gmail.com"><i class="fa-solid fa-envelope"></i> Email</a>
                </div>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
     <!---typed js for typing text effect-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
     <script>
        /** creating button click show hide navbar **/
        var togglebtn=document.querySelector(".togglebtn");
        var nav=document.querySelector(".navlinks");
        var links=document.querySelector(".navlinks li");

        togglebtn.addEventListener("click", function(){
            this.classList.toggle("click");
            nav.classList.toggle("open");
        })

        var typed=new Typed(".input",{
            strings:["Software Engineer","Backend Developer","UX Designer","Mobile Developer","Web Developer"],
            typedSpeed:70,
            backSpeed:55,
            loop:true
        })
     </script>
</body>
